<li [class.completed]="todo.completado"
[class.editing]="editando"
>
    <div class="view">
      <input class="toggle"
      type="checkbox" 
      [formControl]="chkcompletado"
      >
      <label (dblclick)="editar()" >{{todo.texto}}</label>
      <button class="destroy" (click) = "borrar()"></button>
    </div>
    <!-- CUANDO PIERDE EL FOCO SE LLAMA BLUR -->
    <input class="edit" 
    type ="text"
    (blur)="TerminarEdicion()"
    [formControl] = "chkInput"
    #inputFisico
    >
  </li>
